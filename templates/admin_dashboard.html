<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 14px;
      border-bottom: 1px solid #eee;
    }
    th {
      background-color: #f0f0f0;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .add-btn {
      background-color: #28a745;
      color: white;
      margin-bottom: 10px;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Admin Dashboard</h1>
    <button class="add-btn" onclick="location.href='/admin/add'">+ Add New Deal</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Expiry</th>
        <th>Promotion</th>
        <th>Description</th>
        <th>Link</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dealTableBody"></tbody>
  </table>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Unauthorized. Please log in.");
      location.href = "/admin/login";
    }

    fetch('/deals', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json())
    .then(deals => {
      const tbody = document.getElementById("dealTableBody");
      deals.forEach(deal => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${deal.dealid}</td>
          <td>${deal.title}</td>
          <td>$${deal.price}</td>
          <td>${deal.expiry_date}</td>
          <td>${deal.promotion}</td>
          <td>${deal.description}</td>
          <td><a href="${deal.affiliate_link}" target="_blank">View</a></td>
          <td>
            <button class="edit-btn" onclick="editDeal(${deal.dealid})">Edit</button>
            <button class="delete-btn" onclick="deleteDeal(${deal.dealid})">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      console.error(err);
      alert("Failed to load deals.");
    });

    function editDeal(id) {
      window.location.href = `/admin/edit/${id}`;
    }

    function deleteDeal(id) {
      if (confirm("Are you sure you want to delete this deal?")) {
        fetch(`/deals/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(res => {
          if (res.ok) {
            alert("Deal deleted");
            window.location.reload();
          } else {
            alert("Failed to delete");
          }
        });
      }
    }
  </script>
</body>
</html>
